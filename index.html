<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchyroll</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>

    <div class="player">
        <video class="player__video" src="./static/img/manhattan.mp4"></video>

        <div class="player__controls">
            <!-- Progress Bar -->
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <!-- Play Button -->
            <button class="player__button play" title="Play">▶</button>
            <!-- Volume -->
            <input type="range" name="volume" class="player__slider" min=0 max="1" step="0.5" value="1">
            <!-- Playbackc Rate -->
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <!-- Skip Buttons -->
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
        </div>
    </div>
    
    <script src="./static/js/videoPlayer.js"></script>
</body>
</html>
