<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchyroll</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./static/css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"></link>
    
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

    <!-- SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
<header>
<div class="navbar">
    <div class="navbar__logo">
        <img class="navbar__logo--img" src="./static/img/logo.png"></img> 
        <a class="navbar__logo--link" href="/">
            Crunchyroll
        </a>
    </div>

    <nav class="nav__media">
        <ul class="navbar__links">
            <li><a href="#">Shows</a></li>
            <li><a href="#">Manga</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Premium</a><small>Try Free</small></li>
        <ul>
    </nav>

    <nav class="nav__user">
        <ul class="navbar__links">
            <li>
                <div class="tooltip">
                    <a href="#">
                    <i class="fas fa-user-astronaut fa-2x "></i>
                    <span class="tooltiptext">Login</span>
                    </a>
                </div>   
            </li>
            <li>
                <div class="tooltip">
                    <a href="#">
                    <i class="fas fa-bookmark fa-2x"></i>
                    <span class="tooltiptext">Queue</span>
                    </a>
                </div>
            </li>
            <li>
                <div class="tooltip">
                    <a href="#">
                    <i class="fas fa-dice-five fa-2x"></i>
                    <span class="tooltiptext">Random</span>
                    </a>
                </div>
            </li>
            <li><input class="searchbar" type="text" placeholder="「 アニメ・マンガ 」"> &nbsp; <i class="fas fa-search fa-2x"></i></li>
        </ul>   
    </nav>  
</div>
</header>

<div class="banner"></div>

<div class="theatre">
    <div class="vid-nav">
        <span class="previous">
            <i class="fas fa-chevron-left"></i>
        </span> 
        <a class="prev" href="#">
            <img class="prev-img" src="./static/img/ny1.jpg">
        </a>
    
       <span class="next">
            <i class="fas fa-chevron-right"></i>  
        </span> 
         <a class="nxt" href="#">
            <img class="nxt-img" src="./static/img/ny2.jpg">
        </a>
    </div>  

    <div class="player">  
        <video class="player__video" src="./static/img/manhattan.mp4"></video>

        <div class="player__controls">
            <!-- Progress Bar -->
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <!-- Play Button -->
            <button class="player__button play" title="Play">▶</button>
            <!-- Volume -->
            <input type="range" name="volume" class="player__slider" min=0 max="1" step="0.5" value="1">
            <!-- Playbackc Rate -->
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <!-- Skip Buttons -->
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
        </div>
      
    </div>

    <div class="ep-info">
        <div class="ep-info__img">
            <img src="./static/img/newyork.jpg" alt="new york">
        </div>
        <div class="ep-info__title">
            <a href="#">Manhattan, New York</a> -
            <span class="ep_num">2</span>
        </div>
        <div class="ep-info__status">
            <span class="series">TV</span> -
            <span class="series__total">25 Episodes</span>
            <span class="series__ongoing">(Ongoing)</span>
        </div>
        <div class="ep-info__season">Spring 2020</div>
    </div>


</div>


    <script src="./static/js/videoPlayer.js"></script>
</body>
</html>
